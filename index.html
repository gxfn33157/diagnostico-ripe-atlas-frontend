<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h1>Diagn贸stico de Acesso</h1>

    <input id="dominio" placeholder="ex: google.com" />
    <button id="btn">Diagnosticar</button>

    <pre id="resultado">Aguardando...</pre>

    <script type="module">
      import { diagnosticarDominio } from "/src/api.ts";

      const btn = document.getElementById("btn");
      const resultado = document.getElementById("resultado");

      btn.addEventListener("click", async () => {
        const dominio = document.getElementById("dominio").value;
        resultado.textContent = "Executando diagn贸stico...";

        try {
          const data = await diagnosticarDominio(dominio);
          resultado.textContent = JSON.stringify(data, null, 2);
        } catch (e) {
          resultado.textContent = "Erro ao executar diagn贸stico";
        }
      });
    </script>
  </body>
</html>
